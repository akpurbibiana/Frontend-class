<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Html</title>
    <style>
        *{
            padding: 0px;
            /* paddingtop:0px;paddingbuttom:0px;paddingRight:0px;paddingLeft:0px;*/
            margin: 0px;
            }
            .main_container{
                height: 100vh;
                background-color: rgb(40, 40, 39);
                background-image: url(./assets/bg1.jpg);
                background-position: center;
   background-size: cover;
   background-repeat: no-repeat;
            }
            .header_container{
                height: 10vh;
                width: 100%;
                background-color: rgb(71, 71, 71); 
                border-radius: 25px;
            
            }
            .header_inner_container{
                background-color: rgba(119, 117, 116, 0.726);
                padding: 0px 36px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding-top: 25px;
}
            .header_logo{
                width: 50px;
                height: 40px;
                border-radius: 10px;
}
.logo{
    width: 40px;
    height: 40px;
}
.header_button{
    padding: 8px 8px;
    border-radius: 25px;
    cursor: pointer;
    border: none;
    width: 100px;
    margin: 0px 4px;
}
.header_button:hover{
    background-color: black;
    color: white;
    transition-timing-function: ease;
    transition: background-color 2s;
}
#content_container{
    width: 100%;
    height: 90vh;
    display: flex;
    align-items: center;
    justify-content: center;
}
.content_innercontainer{
    width: 700px;
    height: 300px;
    background-color: rgb(0, 0, 0, 0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    border-radius: 15px;
}
.content_title{
    color: rgb(241, 241, 241);
    width: 550px;
    font-weight: 900;
    font-size: 40px;
    font-family: 'Times New Roman', Times, serif;
    text-align: center;
    margin-bottom: 25px;

}
.content_button{
    padding: 12px 10px;
    border-radius: 25px;
    font-size: 14px;
    color: white;
    background-color: rgb(235, 61, 148);
    font-size: 20px;
    width: 200px;
    border: none;
}
.content_innercontainer span{
    color: rgb(233, 91, 209);
}
    </style>
</head>
<body>
    <div class="main_container">
        <!-- header -->
        <div class="header_container">
            <div class="header_inner_container">
            <!-- Logo -->
            <div class="header_logo">
                <img src="./assets/logo.png" class="logo"/>
            </div>
            <!-- navigations -->
            <div>
                <button class="header_button">About us</button>
                <button class="header_button">Contact us</button>
                <button class="header_button">Home</button>
            </div>
            </div>
            <!-- content -->
             <div id="content_container">
                <div class="content_innercontainer">
                    <h1 class="content_title">BEAULAH CHILDREN'S <span>FOUNDATION</span></h1>
                    <div>
                        <button class="content_button">Visit us</button>
                    </div>
                </div>
             </div>
        </div>
        <div></div>
        <!-- Footer -->
         <footer>
            <h4>Copyright Bibiana 2024</h4>
         </footer>
        </div>
    </div>

</body>
</html>
